<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script type="module" src="/src/rendering/gui.ts"></script>
    <script type="module" src="/src/main.ts"></script>
    <link rel="icon" type="image/icon" href="/img/gba.ico" />
    <link rel="stylesheet" href="src/rendering/css/structure.css">
    <link rel="stylesheet" href="src/rendering/css/styling.css">
    <title>gkrend</title>
  </head>
  <body>
    <header class="noisy">
        <div class="logo">
          <div class="letter" style="--i: 0">G</div>
          <div class="letter" style="--i: 1">K</div>
          <div class="letter" style="--i: 2">R</div>
          <div class="letter" style="--i: 3">E</div>
          <div class="letter" style="--i: 4">N</div>
          <div class="letter" style="--i: 5">D</div>
        </div>
        <nav>
          <ul>
            <a class="btn header-btn" id="sound">SOUND</a>
            <a class="btn header-btn" href="https://github.com/gabokatta/gkrend" target="_blank">REPO</a>
          </ul>
        </nav>
    </header>
    <main>
      <nav class="noisy">
        <ul>
          <a class="btn shape-btn" id="sphere">SPHERE</a>
          <a class="btn shape-btn" id="cylinder">CYLINDER</a>
          <a class="btn shape-btn" id="plane">PLANE</a>
          <a class="btn shape-btn" id="torus">TORUS</a>
        </ul>
      </nav>
      <canvas id="canvas"></canvas>
      <div class="gui-container"></div>
    </main>
  </body>
  <footer  class="noisy">
    <nav>
      <ul>
        <a class="btn footer-btn" id="texture">TEXTURE</a>
        <a class="btn footer-btn" id="render">RENDER</a>
      </ul>
    </nav>
  </footer>
</html>
